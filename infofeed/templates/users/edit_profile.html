{% extends "feed/layout.html" %} {% load static %} {% block searchform %}
<form class="my-2 my-lg-0 ml-5 form-inline" action="{% url 'search_users' %}" method="get">
  <div class="input-group">
    <input class="form-control" name="q" type="text" placeholder="Search users.." />
    <div class="input-group-append">
      <button class="btn btn-info" type="submit">
        Search
      </button>
    </div>
  </div>
</form>
{% endblock searchform %} {% load crispy_forms_tags %} {% block content %}
<br /><br />
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-8 col-lg-7 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h2 class="form-title text-center">Update Profile</h2>
          <form class="form-signin" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
              <br/>
              {{ u_form|crispy }} {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
              <button class="btn btn-lg alert-primary btn-block text-uppercase" type="submit">
                Update</button><br /><br />
              <a class="btn btn-lg alert-warning btn-block text-uppercase" href="{% url 'my_profile' %}">Go Back</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
